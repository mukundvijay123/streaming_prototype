<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Streaming Data Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    #header h1 {
      margin: 0;
    }
    #connection-controls {
      display: flex;
      gap: 10px;
    }
    #controls {
      margin-bottom: 10px;
    }
    #data-container {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    .data-item {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #ddd;
      word-break: break-all;
    }
    input[type="text"] {
      padding: 5px;
      font-size: 1rem;
      width: 200px;
      margin-right: 5px;
    }
    button {
      padding: 5px 10px;
      font-size: 1rem;
    }
    button.disconnect-btn {
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }
    button.disconnect-btn:hover {
      background-color: #d32f2f;
    }
    #subscribed-topics {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }
    #subscribed-topics ul {
      list-style-type: none;
      padding: 0;
    }
    #subscribed-topics li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Streaming Data Viewer</h1>
    <div id="connection-controls">
      <button id="connect-btn">Connect WebSocket</button>
      <button id="disconnect-btn" class="disconnect-btn">Disconnect WebSocket</button>
    </div>
  </div>

  <div id="controls">
    <input
      type="text"
      id="topic-input"
      placeholder="Enter topic (e.g. ABC)"
    />
    <button id="subscribe-btn">Subscribe</button>
    <button id="unsubscribe-btn">Unsubscribe</button>
    <span id="status" style="margin-left:10px; font-style:italic;"></span>
  </div>

  <div id="data-container"></div>

  <div id="subscribed-topics">
    <h3>Subscribed Topics</h3>
    <ul id="topics-list"></ul>
  </div>

  <script>
    const statusSpan = document.getElementById('status');
    const dataContainer = document.getElementById('data-container');
    const topicInput = document.getElementById('topic-input');
    const subscribeBtn = document.getElementById('subscribe-btn');
    const unsubscribeBtn = document.getElementById('unsubscribe-btn');
    const connectBtn = document.getElementById('connect-btn');
    const disconnectBtn = document.getElementById('disconnect-btn');
    const topicsList = document.getElementById('topics-list');

    let socket = null;
    let subscribedTopics = new Set();

    function setStatus(msg) {
      statusSpan.textContent = msg;
    }

    function clearData() {
      dataContainer.innerHTML = '';
    }

    function appendData(text) {
      const item = document.createElement('div');
      item.className = 'data-item';
      item.textContent = text;
      dataContainer.appendChild(item);
      dataContainer.scrollTop = dataContainer.scrollHeight;
    }

    function updateSubscribedTopics() {
      topicsList.innerHTML = '';
      subscribedTopics.forEach((topic) => {
        const li = document.createElement('li');
        li.textContent = topic;
        topicsList.appendChild(li);
      });
    }

    connectBtn.addEventListener('click', () => {
      if (socket) {
        alert('WebSocket is already connected.');
        return;
      }

      clearData();
      setStatus('Connecting to WebSocket server...');

      socket = new WebSocket('ws://localhost:8765/ws');

      socket.onopen = () => {
        setStatus('WebSocket Connected');
        console.log('WebSocket open');
      };

      socket.onmessage = (event) => {
        appendData(event.data);
      };

      socket.onerror = (err) => {
        console.error('WebSocket error:', err);
        setStatus('Error occurred');
      };

      socket.onclose = (ev) => {
        setStatus('WebSocket Disconnected');
        console.log('WebSocket closed', ev);
        socket = null;
        subscribedTopics.clear();
        updateSubscribedTopics();
      };
    });

    disconnectBtn.addEventListener('click', () => {
      if (socket) {
        socket.close();
        setStatus('WebSocket Disconnected');
        console.log('WebSocket manually closed');
      } else {
        alert('No active WebSocket connection to disconnect.');
      }
    });

    subscribeBtn.addEventListener('click', () => {
      const topic = topicInput.value.trim();
      if (!topic) {
        alert('Please enter a topic to subscribe');
        return;
      }

      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ action: 'subscribe', topic }));
        subscribedTopics.add(topic);
        updateSubscribedTopics();
        console.log(`Subscribed to topic: ${topic}`);
      } else {
        alert('WebSocket is not connected.');
      }
    });

    unsubscribeBtn.addEventListener('click', () => {
      const topic = topicInput.value.trim();
      if (!topic) {
        alert('Please enter a topic to unsubscribe');
        return;
      }

      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ action: 'unsubscribe', topic }));
        subscribedTopics.delete(topic);
        updateSubscribedTopics();
        console.log(`Unsubscribed from topic: ${topic}`);
      } else {
        alert('WebSocket is not connected.');
      }
    });
  </script>
</body>
</html>
