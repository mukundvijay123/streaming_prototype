<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Streaming Data Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #controls {
      margin-bottom: 10px;
    }
    #data-container {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    .data-item {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #ddd;
      word-break: break-all;
    }
    input[type="text"] {
      padding: 5px;
      font-size: 1rem;
      width: 200px;
      margin-right: 5px;
    }
    button {
      padding: 5px 10px;
      font-size: 1rem;
    }
    button.disconnect-btn {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 1rem;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
    }
    button.disconnect-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Streaming Data Viewer</h1>

  <div id="controls">
    <input
      type="text"
      id="topic-input"
      placeholder="Enter topic (e.g. ABC)"
    />
    <button id="connect-btn">Connect</button>
    <button id="disconnect-btn" class="disconnect-btn">Disconnect</button>
    <span id="status" style="margin-left:10px; font-style:italic;"></span>
  </div>

  <div id="data-container"></div>

  <script>
    const topicInput = document.getElementById('topic-input');
    const connectBtn  = document.getElementById('connect-btn');
    const disconnectBtn = document.getElementById('disconnect-btn');
    const statusSpan  = document.getElementById('status');
    const dataContainer = document.getElementById('data-container');

    let socket = null;

    function setStatus(msg) {
      statusSpan.textContent = msg;
    }

    function clearData() {
      dataContainer.innerHTML = '';
    }

    function appendData(text) {
      const item = document.createElement('div');
      item.className = 'data-item';
      item.textContent = text;
      dataContainer.appendChild(item);
      dataContainer.scrollTop = dataContainer.scrollHeight;
    }

    connectBtn.addEventListener('click', () => {
      const topic = topicInput.value.trim();
      if (!topic) {
        alert('Please enter a topic');
        return;
      }

      // Close existing socket if any
      if (socket) {
        socket.close();
      }

      clearData();
      setStatus(`Connecting to ws://localhost:8765/ws/${topic} ...`);

      socket = new WebSocket(`ws://localhost:8765/ws/${encodeURIComponent(topic)}`);

      socket.onopen = () => {
        setStatus(`Connected to topic "${topic}"`);
        console.log('WebSocket open');
      };

      socket.onmessage = (event) => {
        appendData(event.data);
      };

      socket.onerror = (err) => {
        console.error('WebSocket error:', err);
        setStatus('Error occurred');
      };

      socket.onclose = (ev) => {
        setStatus(`Disconnected`);
        console.log('WebSocket closed', ev);
      };
    });

    disconnectBtn.addEventListener('click', () => {
      if (socket) {
        socket.close();
        setStatus('Disconnected');
        console.log('WebSocket manually closed');
      } else {
        alert('No active connection to disconnect.');
      }
    });
  </script>
</body>
</html>
